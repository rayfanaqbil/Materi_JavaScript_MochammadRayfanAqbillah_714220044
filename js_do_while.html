<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kontrol while</title>
</head>
<body>
<script language="JavaScript">

	var i = 0;
	do{
		document.write(i+". JavaScript<br>");
		i++;
	}while(i<=5)
</script>		
</body>
</html>
